<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Wydajnościowy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #info {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Test Wydajnościowy Telefonu</h1>
    <p>Ten kod stopniowo zwiększa obciążenie procesora i pamięci.</p>
    <button id="startTest">Rozpocznij Test</button>
    <div id="info">
        <p>Liczba elementów: <span id="elementCount">0</span></p>
        <p>Zużycie pamięci: <span id="memoryUsage">0 MB</span></p>
    </div>

    <script>
        let elementCount = 0;
        let memoryUsage = 0;
        let intervalId;

        function createElements() {
            const container = document.body;
            for (let i = 0; i < 1000; i++) {
                const div = document.createElement('div');
                div.textContent = `Element ${elementCount + i}`;
                container.appendChild(div);
            }
            elementCount += 1000;
            document.getElementById('elementCount').textContent = elementCount;

            // Szacowanie zużycia pamięci
            memoryUsage = (performance.memory.usedJSHeapSize / (1024 * 1024)).toFixed(2);
            document.getElementById('memoryUsage').textContent = memoryUsage;
        }

        document.getElementById('startTest').addEventListener('click', () => {
            intervalId = setInterval(createElements, 100); // Tworzy elementy co 100 ms
        });
    </script>
</body>
</html>
